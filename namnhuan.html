<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra nam nhuan</title>
</head>
<body>

</body>
<script>
    let year = parseInt(prompt("chon 1 nam"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + ":la nam nhuan");
            } else {
                alert(year + ":khong phai la nam nhuan");
            }
        } else {
                alert(year + ":la nam nhuan");
            }
        } else {
        alert(year + ":khong la nam nhuan");
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xep loai hoc sinh</title>
</head>
<body>
<script>
    let diemthigk = + prompt("nhap diem thi giua ky");
    let diemtick = +prompt("nhap diem thi cuoi ky");
    let tb = (diemthigk + diemtick) / 2;
    if (tb >= 9 && tb <= 10) {
        document.write('ban dat hoc sinh gioi');
    } else if (tb < 8 && tb >= 7){
        document.write('ban dat hoc sinh kha');
    } else if (tb <  7 && tb >= 5){
        document.write('ban dat hoc sinh trung binh');
    } else {
        document.write('ban phai thi lai')
    }
</script>
</body>
</html>

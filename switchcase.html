<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
</head>
<body>

</body>
<script>
    let day = "Mon";
    let message = "";

    switch (day) {
        case "Mon":
            message = "Ngày đầu tuần";

        case "Wed":
            message = "Ngày giữa tuần";

        case "Sat":
        case "Sun":
            message = "Ngày nghỉ";
    }
</script>
</html>

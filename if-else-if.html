<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau truc if else if</title>
</head>
<body>
<script>
    let useNAme = prompt("ban la ai?");
    if (useNAme == 'admin') {
        alert("rat vui duoc biet ban");
    } else if (useNAme == 'nam') {
        alert('cancel');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
